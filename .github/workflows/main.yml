name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout del código fuente
      - uses: actions/checkout@v3

      # 2. Configuración de Node.js
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

        # 3. Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::890742573549:role/github-actions-role
          aws-region: us-east-2

      # 3. Instalar dependencias del proyecto
      - name: Install Dependencies
        run: npm ci

      # 4. Build del proyecto NestJS
      - name: Build NestJS Project
        run: npm run build

      # 5. Empaquetar el proyecto para Lambda
      - name: Create Deployment Package
        run: |
          mkdir -p dist
          cp -r node_modules dist/
          cp -r ./package.json dist/
          cd dist
          zip -r code.zip .
      # 6. Create deployment package
      - name: Create Deployment Package
        run: |
          cd dist
          npm ci --production
          cp -r ../package.json .
          zip -r code.zip .
        
      # 7. Deploy to Lambda
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:us-east-2:890742573549:function:cardenascode-starwars-api-production-api \
            --zip-file fileb://dist/code.zip

